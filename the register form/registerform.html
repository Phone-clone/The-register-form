<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to log in</title>
  <link rel="stylesheet" href="registerform.css">
</head>
<body>
  <div class="form">
      <h2> <u>Register form</u></h2>
      <div class="end">
        <div class="fullname">
          Full name: <input type="text" name="fullname" id="fullname" placeholder="Full name">
        </div>
        <div class="yourcountry">
          Your country: <input type="text" name="country" id="country">
        </div>
        <div class="classname">
          Class Name: <input type="text" name="classname" id="classname">
        </div>
        <div class="gender">
          Gender:  <input type="radio" name="gender" id="male"> Male 
          <input type="radio" name="gender" id="female"> Female
        </div>
      </div>
      <div class="avatar">
        Your avatar: <input type="text" name="avatar" id="avatar">
        <button class="file"> Choose file</button>
        No file chosen
      </div>
      <div class="reg">
        <button class="register">Register</button>
      </div>
        
      
  </div>
</body>
</html>
